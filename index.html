<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Stopping Game - Hit 00:00:10 Exactly!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
            font-size: 2em;
        }
        .stopwatch {
            font-size: 3.5em;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            margin: 10px;
        }
        button:hover {
            background-color: #ff3742;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.6);
        }
        button:active {
            transform: translateY(1px);
        }
        button:disabled {
            background-color: #636e72;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .result {
            margin-top: 20px;
            font-size: 1.3em;
            min-height: 50px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .perfect {
            color: #2ed573;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        .close {
            color: #ffa502;
        }
        .far {
            color: #ff6b6b;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .instructions {
            margin: 15px 0;
            font-size: 1.1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è Stopwatch Challenge</h1>
        <p class="instructions">Click <strong>Start</strong> to begin the timer.<br>Then click <strong>Stop</strong> <em>exactly</em> at <strong>00:00:10</strong>!</p>
        
        <div class="stopwatch" id="display">00:00:00</div>
        
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        
        <div class="result" id="result">
            Get ready! Can you hit exactly 10 seconds?
        </div>
    </div>

    <script>
        // Game settings
        const TARGET_SECONDS = 10;
        const TARGET_MS = TARGET_SECONDS * 1000;
        const PERFECT_THRESHOLD = 50; // ¬±50ms = perfect
        const CLOSE_THRESHOLD = 200;  // ¬±200ms = close

        // DOM elements
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const result = document.getElementById('result');

        // Timer variables
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;

        // Format time as HH:MM:SS
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // Update display
        function updateDisplay() {
            display.textContent = formatTime(elapsedTime);
        }

        // Start the timer
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startTime = Date.now() - elapsedTime;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            result.textContent = 'Go! Try to stop at exactly 00:00:10';
            result.className = 'result';

            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateDisplay();
            }, 10); // Update every 10ms for precision
        }

        // Stop the timer and check result
        function stopTimer() {
            if (!isRunning) return;

            clearInterval(timerInterval);
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;

            const finalTime = elapsedTime;
            const difference = Math.abs(finalTime - TARGET_MS);
            const diffSeconds = (difference / 1000).toFixed(3);

            updateDisplay();

            // Determine accuracy
            let message = '';
            let className = 'result';

            if (difference <= PERFECT_THRESHOLD) {
                message = `üéØ PERFECT! You stopped at exactly ${formatTime(finalTime)}!<br>¬±${(difference).toFixed(0)}ms off!`;
                className += ' perfect';
            } else if (difference <= CLOSE_THRESHOLD) {
                message = `üòé So close! ${formatTime(finalTime)}<br>Only ${diffSeconds}s off!`;
                className += ' close';
            } else {
                message = `üòÖ You stopped at ${formatTime(finalTime)}<br>${diffSeconds}s off target. Try again!`;
                className += ' far';
            }

            result.innerHTML = message;
            result.className = className;
        }

        // Reset everything
        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            startTime = 0;
            timerInterval = null;
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateDisplay();
            result.textContent = 'Get ready! Can you hit exactly 10 seconds?';
            result.className = 'result';
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            reset();
            startTimer();
        });

        stopBtn.addEventListener('click', stopTimer);

        // Initialize
        reset();
    </script>
</body>
</html>
